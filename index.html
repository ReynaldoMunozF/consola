<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Proyecto Consola</title>
</head>

<body>
    <div class="container">

        <div class="consola" id="consola">
            <audio id="musica" src="img/gameboy.mp3"></audio>
            <audio id="tono-boton1" src="img/boton_1.mp3"></audio>
            <audio id="musica-juego" loop src="img/01. Defend the Vulture.mp3"></audio>
            <div class="screen1"></div>
            <div class="screen2">
            </div>
            <div class="pantalla-juego">
                <img src="img/nintendo.jpg" id="pantalla-juego" style="display:none" alt="">
                <div class="texto" id="texto">PRESS START</div>
            </div>
            <div class="texto2" id="texto2">PRESS <br> A <br> TO CONTINUE</div>
            <div class="led" id="led"></div>
            <div class="titulo-led">BATTERY</div>
            <div class="logo-consola">
                <img src="img/logo-gameboy.png" alt="logo-consola">
            </div>
            <div class="cruz-horizontal"></div>
            <div class="cruz-vertical"></div>
            <button class="flecha-arriba" type="button" onclick=""></button>
            <button class="flecha-abajo" type="button" onclick=""></button>
            <button class="flecha-derecha" type="button"></button>
            <button class="flecha-izquierda" type="button"></button>
            <div class="orificios-audio"><img src="img/audio-gameboy.png" alt=""></div>
            <div class="fondo-boton"></div>
            <button class="boton-uno" id="boton-uno" type="button">
                <div class="letra-boton-a">A</div>
            </button>
            <button class="boton-dos" id="boton-dos" type="button">
                <div class="letra-boton-a">B</div>
            </button>
            <button class="boton-start" id="boton-start" type="button">
                <div class="letra-boton-start">START</div>
            </button>
            <button class="boton-select" id="boton-select" type="button">
                <div class="letra-boton-select">SELECT</div>
            </button>
            <div class="titulo-encendido">ENCENDIDO</div>
            <button class="boton-encendido" id="boton-encendido" type="button">
                <div class="letra-boton-on">ON</div>
            </button>
            <button class="boton-apagado" id="boton-apagado" type="button">
                <div class="letra-boton-off">OFF</div>
            </button>
            <div class="titulo-volumen">VOLUMEN</div>
            <button class="boton-subir-volumen" id="boton-subir-volumen" type="button">
                <div class="letra-boton-volumen">+</div>
            </button>
            <button class="boton-bajar-volumen" id="boton-bajar-volumen" type="button">
                <div class="letra-boton-volumen">-</div>
            </button>
            <div class="titulo-cambio-color">SELECCIONA EL COLOR DE TU CONSOLA</div>
            <div class="cambio-de-color">
                <button class="color-uno" id="color-uno" type="button"></button>
            </div>
            <div class="cambio-de-color">
                <button class="color-dos" id="color-dos" type="button"></button>
            </div>
            <div class="cambio-de-color">
                <button class="color-tres" id="color-tres" type="button"></button>
            </div>
            <div class="cambio-de-color">
                <button class="color-cuatro" id="color-cuatro" type="button"></button>
            </div>
        </div>
    </div>
    <script src="js/programa.js"></script>
</body>

</html>
