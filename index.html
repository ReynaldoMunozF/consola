<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="consola">
            <audio id="musica" src="img/01. Defend the Vulture.mp3"></audio>
            <div class="screen1"></div>
            <div class="screen2">
                <div class="puntero" id="puntero"></div>
            </div>
            <div class="pantalla-juego">
                <img src="img/img0.png" id="pantalla-juego" alt="">
            </div>
            <div class="texto-pantalla" id="texto"></div>
            <div class="senal" id="senal" style="display: none;"></div>
            <div class="logo-consola">
                <img src="img/logo-gameboy.png" alt="logo-consola">
            </div>
            <div class="cruz-horizontal"></div>
            <div class="cruz-vertical"></div>
            <button class="flecha-arriba" type="button" onclick="moverArriba()"></button>
            <button class="flecha-abajo" type="button" onclick="moverAbajo()"></button>
            <button class="flecha-derecha" type="button"></button>
            <button class="flecha-izquierda" type="button"></button>

            <div class="fondo-boton"></div>
            <!-- <div class="boton-uno"><div class="letra-boton-a">A</div></div>
            <div class="boton-dos"><div class="letra-boton-b">B</div></div> -->
            <button class="boton-uno" id="boton-uno" type="button">
                <div class="letra-boton-a">A</div>
            </button>
            <button class="boton-dos" id="boton-dos" type="button">
                <div class="letra-boton-a">B</div>
            </button>
            <button class="boton-encendido" id="boton-encendido" type="button">
                <div class="letra-boton-on">ON</div>
            </button>
            <button class="boton-apagado" id="boton-apagado" type="button">
                <div class="letra-boton-off">OFF</div>
            </button>

        </div>
    </div>
    <script src="js/programa.js"></script>
</body>

</html>
